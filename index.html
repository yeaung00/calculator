<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="styles.css">
        <script src="calc.js"  defer></script>
    </head>
    <body>
        <div class = "container">
            <div class = "calculator">
                <div class = "display-container">
                    <div class = "display-small">0</div>
                    <div class = "display">0</div>
                </div>
                
                <div class = "buttons">
                    <div class = "row">
                        <button id = "clear" class = "btn operation">A/C</button>
                        <button id = "sign" class = "btn operation">+/-</button>
                        <button id = "mod" class = "btn operation">%</button>
                        <button id = "divide" class = "btn operation">/</button>
                    </div>
                    <div class = "row">
                        <button id = "7" class = "btn">7</button>
                        <button id = "8" class = "btn">8</button>
                        <button id = "9" class = "btn">9</button>
                        <button id = "multiply" class = "btn operation">x</button>
                    </div>
                    <div class = "row">
                        <button id = "4" class = "btn">4</button>
                        <button id = "5" class = "btn">5</button>
                        <button id = "6" class = "btn">6</button>
                        <button id = "subtract" class = "btn operation">-</button>
                    </div>
                    <div class = "row">
                        <button id = "1" class = "btn">1</button>
                        <button id = "2" class = "btn">2</button>
                        <button id = "3" class = "btn">3</button>
                        <button id = "add" class = "btn operation">+</button>
                    </div>
                    <div class = "row">
                        <button id = "0" class = "btn">0</button>
                        <button id = "decimal" class = "btn operation">.</button>
                        <button id = "exponent" class = "btn operation">^</button>
                        <button id = "equal" class = "btn operation">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
